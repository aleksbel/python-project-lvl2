# single test suite, non-parallel build.

env:
  global:
    - CC_TEST_REPORTER_ID=58474bdd7fe6297245e161cba2e073e1f0fc149e8344a4872e3d6ee40b5e8369

language: python
python: 3.6

install: make

before_install:
  - pip install poetry

install:
  - make install

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - make lint
  - make test

after_script: 
  - ./cc-test-reporter after-build --coverage-input-type coverage.py --exit-code $TRAVIS_TEST_RESULT

